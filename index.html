  <body>
    <section class="page-header">
      <h1 class="project-name">Nesbox</h1>
      <h2 class="project-tagline">Emulator of NES, Super Nintendo, Sega Mega Drive, GameBoy video consoles</h2>
      <a href="https://github.com/Alobex/nesbox" class="btn">View on GitHub</a>
      <a href="https://github.com/Alobex/nesbox/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/Alobex/nesbox/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <p>This is a github page that has the NESbox emulator</p>
<script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

<script type="text/javascript">
	var resizeOwnEmulator = function(width, height)
	{
		var emulator = $('#emulator');
		emulator.css('width', width);
		emulator.css('height', height);
	}
	$(function()
	{
		function embed()
		{
			var emulator = $('#emulator');
			if(emulator)
			{
				var flashvars = {};
				var params = {};
				var attributes = {};
				
				params.allowscriptaccess = 'sameDomain';
				params.allowFullScreen = 'true';
				params.allowFullScreenInteractive = 'true';
				
				swfobject.embedSWF('/emulator/flash/flash/Nesbox.swf', 'emulator', '640', '480', '11.2.0', '/emulator/flash/flash/expressInstall.swf', flashvars, params, attributes);
			}
		}
		
		embed();
	});
	
</script>
