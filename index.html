    <p>&nbsp;</p>

    <div id="passw" align="center">
      <input type="password" id="password" onkeydown="if (event.keyCode == 13) document.getElementById('button').click()" />
      <input id="button" type="button" value="Login" onclick="if (document.getElementById('password').value == 'playingames') { 
document.getElementById('hiddenthing').classList.toggle('show');   document.getElementById('passw').style.display='none';   document.getElementById('hiddenthing').style.display='initial' } 
else {  alert('Invalid Password!'); password.setSelectionRange(0, password.value.length);   } " />

  <div id="hiddenthing">
    <section class="page-header">
      <h1 class="project-name">Nesbox</h1>
      <h2 class="project-tagline">Emulator of NES, Super Nintendo, Sega Mega Drive, GameBoy video consoles</h2>

    <section class="main-content">
      <p>This is a github page that has the NESbox emulator</p>

<div>
    <div id="emulator" align="center">
        <p>To play this game, please, download the latest Flash player!</p>
        <br>
        <a href="http://www.adobe.com/go/getflashplayer">
            <img src="//www.adobe.com/images/shared/download_buttons/get_adobe_flash_player.png" alt="Get Adobe Flash player"/>
        </a>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

<script id="NESbox" type="text/javascript">

    var resizeOwnEmulator = function(width, height)
    {
        var emulator = $('#emulator');
        emulator.css('width', width);
        emulator.css('height', height);
    }

    $(function()
    {
        function embed()
        {
            var emulator = $('#emulator');
            if(emulator)
            {
                var flashvars = {};
                var params = {};
                var attributes = {};

                params.allowscriptaccess = 'sameDomain';
                params.allowFullScreen = 'true';
                params.allowFullScreenInteractive = 'true';

                swfobject.embedSWF('flash/flash/Nesbox.swf', 'emulator', '640', '480', '11.2.0', 'flash/flash/expressInstall.swf', flashvars, params, attributes);
            }
        }

        embed();
    });
</script>

      </footer>

    </section>
